{{extends file='../Common/layout.html'}}



{{block name=title}}{{$channel->name}}{{/block}}
{{block name=body}}

<article class="am-article am-container main_article">
  <div class="am-article-hd">
    <h1 class="am-article-title am-inline-block">{{$data->subject}}</h1>
    <p class="am-article-meta ">{{$data->content|date_format:"%Y-%m-%d %H:%M"}}</p>
  </div>
	<hr class="am-article-divider am-margin-0">
  <div class="am-article-bd">
   {{$data->content}}
  </div>
</article>
    
{{/block}}
