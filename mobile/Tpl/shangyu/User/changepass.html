{{extends file='../Common/layout.html'}}
{{block name=title}}修改密码{{/block}}
{{block name=body}}
<div class="am-u-md-8 am-u-sm-centered section">
  <form class="am-form" id="changepass">
    <fieldset class="am-form-set" id="formcontent">
      <div class="am-form-group"><input placeholder="请输入旧密码" type="password" name="password" datatype="*6-30" nullmsg="旧密码不能为空" errormsg="旧密码错误"><div></div></div>
      <div class="am-form-group"><input placeholder="请输入新密码" type="password" name="newpassword" datatype="*6-30" nullmsg="新密码不能为空"><div></div></div>
      <div class="am-form-group"><input placeholder="请确认新密码" type="password" name="newpassword2" datatype="*" nullmsg="请确认新密码" recheck="newpassword" ><div></div></div>
    <div class="am-form-group captcha"><input class="am-form-field am-input-lg" name="ckcode" id="captcha"  datatype="*" nullmsg="请输入验证码" placeholder="验证码" type="text">
                <div></div><img id="mpdc4_ckcode" src="/public/img/verify.php" height="36"></div>
    </fieldset>
    <button type="submit" class="am-btn am-btn-primary am-center my_infbtn2">提交</button>
    
  </form>
</div>
{{/block}}
{{block name=js}}
<script src="{{$RESOURCE}}/js/laypage.js"></script>
<script src="{{$RESOURCE}}/js/Validform.min.js"></script>
<script src="{{$RESOURCE}}/js/jquery.md5.js"></script>
<script src="{{$RESOURCE}}/js/shangyu.js"></script>
<script type="text/javascript">
var gShangyu = new Shangyu();
gShangyu.pass();
</script>

{{/block}}
