{{extends file='../Common/layout.html'}}
{{block name=title}}医疗联合体{{/block}}
{{block name=body}}
<div class="am-tabs am-margin-0 main_irm am-no-layout" data-am-widget="tabs">
  <nav class=" am-tabs-nav am-cf">
      <li class="am-active"><a href="[data-tab-panel-0]">医疗联合体</a></li>
      <li><a href="[data-tab-panel-1]">成员单位</a></li>
  </nav>
  <div class="am-tabs-bd" style="-moz-user-select: none;">
 	 <div data-tab-panel-0="" class="main_fdc float_none am-container am-tab-panel am-active">
     	<ul class="am-list">
        	<li class="am-g">
            	<a class="am-list-item-hd" href="#">{{$subject}}</a>
            </li>
          {{$content}}
        </ul>
    </div>
     <div data-tab-panel-1="" class="main_fdc float_none am-container am-tab-panel">
     
      	<ul class="am-list">
      	{{foreach from=$list item=article }}
        	<li class="am-g">
            	<a class="am-list-item-hd" href="/mobile/channel.php?method=get&channel_id={{$article->channel_id}}&id={{$article->id}}">{{$article->subject}}</a>
            </li>
            {{/foreach}}
        </ul>
    </div>
  </div> 
</div>
{{/block}}
{{block name=js}}
<script src="{{$RESOURCE}}/js/laypage.js"></script>
<script src="{{$RESOURCE}}/js/Validform.min.js"></script>
<script src="{{$RESOURCE}}/js/jquery.md5.js"></script>
<script src="{{$RESOURCE}}/js/shangyu.js"></script>
<script type="text/javascript">
var gShangyu = new Shangyu();


</script>
{{/block}}
