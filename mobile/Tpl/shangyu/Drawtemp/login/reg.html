<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册</title>
<link href="{{$COMMON}}Drawtemp/style/login/css/login.css" rel="stylesheet" type="text/css" />
<script src="{{$COMMON}}Drawtemp/style/login/js/jquery-1.7.min.js"></script>
<script src="{{$COMMON}}Drawtemp/style/login/js/register.js?time={{$smarty.now}}"></script>
</head>
<body>
<div class="heght10"></div>
  <h3 class="title">注册</h3>
  <div class="reg"><a href="{{$METHOD}}login" >已有账号</a></div>
<div class="zc">
 <div class="zc_con1">
	<form action="" method="post" id="signup-user-form" autocomplete="off">
	   <div class="zc_list">
	   <span class="zc_bt">手<b class="kg04">机</b>号</span>
	   <input type="text" value="请输入11位手机号" id="settings-mobile" class="text03" name="mobile">
	   <div class="pwd_grade"></div>
	   </div>
	   <div class="zc_list">
	   <span class="zc_bt">验<b class="kg04">证</b>码</span>
	   <input type="text"  value="输入短信验证码" class="text03" name="sms_code" id="sms-code">
	   <input type="button" value="获取验证码" class="sendsms_button btn_disable" id="get_regsms_code">
	   <div class="pwd_grade"></div>
	   </div>
	   <div class="zc_list">
		<span class="zc_bt">姓<b class="kg05"></b>名</span>
		<input type="text"  value="请输入真实姓名" class="text03" id="signup-membername" name="membername">
	   <div class="pwd_grade"></div>
	   </div>
	   <div class="zc_list">
		<span class="zc_bt">密<b class="kg05"></b>码</span>
		<input type="password"  placeholder="6-16个字符或字母" class="text03" id="signup-password" name="user_pwd">
		<input type="hidden"  value="密码" name="td_pwdval">
	   <div class="pwd_grade"></div>
		</div>
	   <div class="zc_list">
		<span class="zc_bt">确认密码</span>
		<input type="password" placeholder="再次输入密码"  class="text03" id="signup-password-confirm" name="user_pwd_confirm">
	   <div class="pwd_grade"></div>
		</div>
 </div>
<!--   <p><input type="checkbox" checked id="J_agreement" name="agreement">我已阅读<a href="#">并同意商城《服务协议》 </a></p> -->
  <a class="zcbut"  id="signup-mobile-submit" style="margin-left:10px;">注册</a>
  </form>
</div>
 <div id="pageDialogBG" class="pageDialogBG"><div class="Prompt"></div> </div>
</body>
</html>
