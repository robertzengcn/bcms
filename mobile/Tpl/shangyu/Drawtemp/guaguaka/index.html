<script>
//JavaScript Document
var gua = 1,re = 2;

function bodys(height,width){
	bodys.mozUserSelect = 'none';
    bodys.webkitUserSelect = 'none';
	var img = new Image();         
	var canvas = document.querySelector('canvas');
	canvas.style.backgroundColor='transparent';         
	canvas.style.position = 'absolute';  
	var imgs = ['{{$COMMON}}Drawtemp/style/guaguaka/img/prize.png'];//'img/prize.jpg','img/prize2.jpg'
	var num = Math.floor(Math.random()*2);	
	img.src = imgs;	         
	img.addEventListener('load',function(e){
		var count=1;
		var ctx;
		var w = width, h = height;             
		var offsetX = canvas.offsetLeft, offsetY = canvas.offsetTop;             
		var mousedown = false; 	
		function layer(ctx){                 
			var img=document.getElementById("lamp2");
			var pat=ctx.createPattern(img,"repeat");                

			ctx.fillStyle = pat;
			
			ctx.fillRect(0, 0, w, h);           
		}   
		
 		function starteventDown(e){
 			e.stopPropagation();
            if(count==1){
            	count++;
            	setTimeout(eventDown(e),300);	
            }else{
            	eventDown(e);
            }			     
		}   
		function eventDown(e){			
			e.preventDefault();                 
			mousedown=true;  		     
		}   
		function eventUp(e){            
			e.preventDefault();                 
			mousedown=false; 			
			 var data = ctx.getImageData(0,0,w,h).data;   
		     for(var i=0,j=0;i<data.length;i+=4){
	  		    if(data[i] && data[i+1] && data[i+2]&& data[i+3] ){
	   	        j++;
				}
			}
			$(".sjmes").css({"display":"block"}); 
			if($('#sjmes').text()==""){
				makegua();
			}
			//当图层被擦除剩余80%时触发
			if(j<=w*h*0.6){
				ctx.clearRect(0,0,w,h);
			}  
		
		}               
		function eventMove(e){   
			
			e.preventDefault();                 
			if(mousedown){                     
				if(e.changedTouches){                         
					e=e.changedTouches[e.changedTouches.length-1];                     
				}                     
				var x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0,                         
				y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0;                     
				with(ctx){                    
					beginPath();                     
					arc(x, y, 15, 0, Math.PI * 2);                         
					fill();                     
				}                
			}             
		} 
 
		canvas.width=w;             
		canvas.height=h; 
		
		canvas.style.backgroundImage='url('+img.src+')';              
		ctx=canvas.getContext('2d');         
		ctx.fillStyle='b9b9b9';             
		ctx.fillRect(0, 0, w, h);

		layer(ctx); 
		
		ctx.globalCompositeOperation = 'destination-out';               
 		canvas.addEventListener('touchstart', starteventDown);             
		canvas.addEventListener('touchend', eventUp);             
		canvas.addEventListener('touchmove', eventMove);             
		canvas.addEventListener('mousedown', starteventDown);             
		canvas.addEventListener('mouseup', eventUp);             
		canvas.addEventListener('mousemove', eventMove);     

	});
	
	/*img.src = imgSrc;*/
	(document.body.style);}
function sleep(numberMillis) {
    var now = new Date();
    var exitTime = now.getTime() + numberMillis;
    while (true) {
        now = new Date();
        if (now.getTime() > exitTime)
            return;
    }
}	
	
function removebodys(height,width){
	bodys.mozUserSelect = 'none';
    bodys.webkitUserSelect = 'none';
	var img = new Image();         
	var canvas = document.querySelector('canvas');
	canvas.style.backgroundColor='transparent';         
	canvas.style.position = 'absolute';  
	var imgs = ['{{$COMMON}}Drawtemp/style/guaguaka/img/prize.png'];//'img/prize.jpg','img/prize2.jpg'
	var num = Math.floor(Math.random()*2);
	
	img.src = imgs;
	canvas.removeEventListener("touchstart", starteventDown);
	canvas.removeEventListener("touchend", eventUp);
	canvas.removeEventListener("touchmove", eventMove);
	canvas.removeEventListener("mousedown", starteventDown);
	canvas.removeEventListener("mouseup", eventUp);
	canvas.removeEventListener('mousemove', eventMove);
	
	/*img.src = imgSrc;*/
	(document.body.style);}

function makegua(){
$.ajax({url:'./draw.php?method=drawdan&drawid={{$draw_id}}',

	    	}else{

				$(".pop-title").html(data.msg);

	    }else{

			$('.pop-box').css({"background-image":"url({{$COMMON}}Drawtemp/style/zadan/images/n_winning.png)","background-size":"100% 100%"});
			$(".pop-title").html(data.msg);
			$(".layer ,.pop").show();	    	
	    }
	}
});
}
