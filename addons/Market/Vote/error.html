<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404-页面错误</title>
<style type="text/css">
html,body{overflow-x:hidden;}
body {
    font-family: "Microsoft Yahei","微软雅黑",Arial,"Hiragino Sans GB","宋体","Helvetica Neue",Helvetica,sans-serif;
    font-size: 14px;
    line-height: 21px;
    color: #000;
    background-color: #fff;
    -webkit-overflow-scrolling: touch;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: auto;
}
html {
    font-size: 10px;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}
h1, h2, h3, h4, h5, h6 {
    margin-top: 5px;
    margin-bottom: 5px;
	font-family: inherit;
    font-weight: 500;
    line-height: 1.1;
    color: inherit;
}
h4 {
    display: block;
    -webkit-margin-before: 1.33em;
    -webkit-margin-after: 1.33em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
    font-weight: bold;
}
div {
    display: block;
}
* {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: text;
    outline: 0;
}
a {
    color: #04be02;
    text-decoration: none;
}
.mui-btn, button, input[type=button], input[type=reset], input[type=submit] {	
	position: relative;
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42;
    color: #454545;
    text-align: center;
    white-space: nowrap;
    vertical-align: top;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,.2);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-radius: 5px;
    -webkit-transition: all;
    transition: all;
    -webkit-transition-duration: .2s;
    transition-duration: .2s;
    -webkit-transition-timing-function: linear;
    transition-timing-function: linear;
}
.mui-message {
    position: relative;
    font-weight: 400;
    text-align: center;
    overflow: auto;
}
.mui-message .mui-message-icon {
    margin-top: 50px;
    text-align: center;
}
.mui-message .mui-message-icon span {
    display: block;
    width: 95px;
    height: 95px;
    margin: 0 auto;
    background-size: contain;
}
.mui-message .mui-msg-error {
    background: transparent url({{$COMMON}}Vote/public/images/msg-error.png) no-repeat center center;
}
.mui-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: 998;
    background-color: rgba(0,0,0,.3);
    overflow: hidden;
}
.mui-message h4.title {
    margin-top: 30px;
    font-weight: 400;
}
.mui-h4, h4 {
    font-size: 18px;
}
.mui-btn-block {
    display: block;
    width: 100%;
    padding: 8px 0;
    margin-bottom: 10px;
    font-size: 18px;
}
.mui-btn-green, .mui-btn-positive, .mui-btn-success {
    color: #fff;
    background-color: #04be02;
    border: 1px solid #04be02;
}
.container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}
.mui-content-padded{
	padding:20px;
}
</style>
</head>
<body class="mui-ios mui-ios-9 mui-ios-9-1" style="padding-bottom: 20px;">
	<div class="container container-fill">
		<div class="text-center footer" style="margin:10px 0; width:100%; text-align:center; word-break:break-all;">&nbsp;&nbsp;</div>
	</div>
	<div class="mui-content fadeInUpBig animated mui-backdrop" style="bottom: 20px; background-color: rgb(239, 239, 244);">
		<div class="mui-content-padded">
			<div class="mui-message">
				<div class="mui-message-icon">
					<span class="mui-msg-error"></span>
				</div>
				<h4 class="title">{{$errormsg}}</h4>
				<p class="mui-desc"></p>
				<div class="mui-button-area">
					<a href="javascript:;" class="mui-btn mui-btn-success mui-btn-block">确定</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
