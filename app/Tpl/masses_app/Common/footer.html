<script>
$(function(){	
	var divleft = document.getElementById("float-tel-left");	
	var space=divleft.offsetTop;
	setInterval(function(){
		var goTo = 0;
		var height =document.documentElement.scrollTop+document.body.scrollTop+space;
		var top = parseInt(divleft.style.top);
		if(height!= top){
			goTo = height-parseInt((height - top)*0.9);
			divleft.style.top=goTo+'px';
		}
	},50);

});

</script>
