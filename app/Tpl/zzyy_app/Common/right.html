<div id="rightHomePage"><a href="{{$MOBILE}}/index.php" title=""></a></div>
<div id="rightconsult"><a href="{{$contact.swt_link}}" target="_blank" title=""></a></div>
<div id="rightArrow"><a href="javascript:;" title=""></a></div>

<div id="floatDivBoxs">
	<div class="floatDtt">科室列表</div>
    <div class="floatShadow">
        <ul class="floatDqq">
            {{foreach $SiteMapTag->getDepartment() as $vo}}
            <li style="padding-left:0px;"><a  href="{{$MOBILE}}/department.php?method=index&id={{$vo->id}}">{{$vo->name}}</a></li>
            {{/foreach}}
        </ul>
        
    </div>
    
</div>
<script>
var flag=0;
$('#rightArrow').click(function(){
	if(flag==1){
		$("#floatDivBoxs").animate({right: '-175px'},300);
		$(this).animate({right: '-5px'},300);
		$(this).css('background-position','-50px 0');
		$(this).css('opacity','0.3');
		flag=0;
	}else{
		$("#floatDivBoxs").animate({right: '0'},300);
		$(this).animate({right: '170px'},300);
		$(this).css('background-position','0px 0');
		$(this).css('opacity','1');
		flag=1;
	}
});
</script>
