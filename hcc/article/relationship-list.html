<title>选择相关文章</title>
</head>
<body>
<div class="pd-10">	
	<form action="" method="post" class="form form-horizontal" id="frm_post">
	<div class="row cl bg-1 bk-gray ">					
		<div class="row cl">
			<label class="form-label col-2">资讯标题：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="" id="subject" name="subject">
			</div>
			<button id="qry" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			
		</div>
	  <div class="row cl"></div>
	</div>
	</form>
	<div class="form-horizontal form mt-10">
		<table id="dataTable" class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="45">ID</th>
					<th>资讯标题</th>	
					<th width="80">关联科室</th>	
					<th width="80">关联疾病</th>	
					<th width="50">关联医生</th>	
					<th width="150">发布时间</th>								
				</tr>
			</thead>
		</table>
	</div>
	<div style="width:100%;height:40px;clear:both;"></div>
	<div class="row cl ps-b-5 pd-5 bg-1 bk-gray">
		<div class="col-10 col-offset-1">
			<button onClick="gArticle.saveRelationship();" class="btn btn-primary radius bt-normal" type="button"><i class="Hui-iconfont">&#xe641;</i> 保存关联</button>
		</div>
	</div>		
</div>
