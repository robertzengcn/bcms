<title>添加用户</title>
</head>
<body>
<div class="pd-10">
	<form action="" method="post" class="form form-horizontal" id="formEdit">
	<div class="pd-5">
		<div class="row cl firststep">
			<label class="form-label col-2"><span class="c-red">*</span>手机号：</label>
			<div class="formControls col-7">
			    <input type="hidden" id="id" name="id" value="">			  
			    <input type="hidden" name="plushtime" id="plushtime" value="">
				<input type="text" class="input-text" value="" placeholder="登陆院方管控APK和部分合作资源站点的授权登陆" id="name" name="name" datatype="m" nullmsg="账号不能为空" errormsg="请输入正确的手机号"/>
			</div><div class="col-3"></div>
		</div>
		<div class="row cl firststep">
			<label class="form-label col-2"><span class="c-red">*</span>验证码：</label>
			<div class="formControls col-4">				
				<input type="text" placeholder="请输入收到的验证码"  value="" class="input-text" datatype="*" nullmsg="不能为空" errormsg=""/>
			</div><a class="btn btn-success radius ml-5  bt-normal" id="manageSource" onClick="" href="javascript:;"><i class="Hui-iconfont">&#xe63f;</i> 获取验证码</a>
		</div>
		<div class="row cl secondstep" style="display:none;">
			<label class="form-label col-2"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-7">				
				<input type="text" placeholder="回复用户问题时显示的名称，如：张医生"  value="" class="input-text" datatype="*2-16" nullmsg="昵称不能为空" id="pwd" name="password" errormsg="请输入2-16个字"/>
			</div><div class="col-3"></div>
		</div>
		<div class="row cl secondstep" style="display:none;">
			<label class="form-label col-2"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-7">				
				<input type="password" placeholder="密码" autocomplete="off" value="" class="input-text" datatype="LimitNumLetter" nullmsg="密码不能为空" id="pwd" name="password" errormsg="请输入6-12个数字或字母"/>
			</div><div class="col-3"></div>
		</div>
		<div class="row cl secondstep" style="display:none;">
			<label class="form-label col-2"><span class="c-red">*</span>重复密码：</label>
			<div class="formControls col-7">				
				<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text" errormsg="两次输入的密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="password" id="pass" name="pass"/>
			</div><div class="col-3"></div>
		</div>
	</div>	
	<div style="width:100%;height:50px;clear:both;"></div>
	<div class="row cl ps-b-5 pd-5 bg-1 bk-gray firststep">
		<div class="col-10 col-offset-1">
			<button class="btn btn-primary radius bt-normal" type="button" id="nextstep">&nbsp;&nbsp;下一步&nbsp;&nbsp;</button>				
			<button class="btn btn-default radius bt-normal" type="button" id="back">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
		</div>
	</div>
	<div class="row cl ps-b-5 pd-5 bg-1 bk-gray secondstep" style="display:none;">
		<div class="col-10 col-offset-1">
			<button class="btn btn-primary radius bt-normal" type="button" id="save">&nbsp;&nbsp;确定&nbsp;&nbsp;</button>				
			<button class="btn btn-default radius bt-normal" type="button" id="back">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../js/H-ui.admin.js"></script> 
<script type="text/javascript" src="../js/boyicms/common.js"></script>
<script type="text/javascript" src="../js/boyicms/cloudyuser.js"></script>
<script type="text/javascript">
var gCloudyuser = new gCloudyuser();
gCloudyuser.setThisName('gCloudyuser');
gCloudyuser.initEdit();

</script>
</body>
