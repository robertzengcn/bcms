<title>文章库</title>
</head>
<body>
<div class="pd-10">	
	<form action="" method="post" class="form form-horizontal" id="frm_post">
	<div class="row cl bg-1 bk-gray ">					
		<div class="row cl">
			
			<label class="form-label col-2">关键词一：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="" placeholder="请输入查询关键词..." id="keyword_one" name="keyword_one" />
			</div>
			<label class="form-label col-2">关键词二：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="" id="keyword_two" name="keyword_two">
			</div>
			<button id="qry" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			
		</div>
	  <div class="row cl"></div>
	</div>
	</form>
	<div class="form-horizontal form " id="article-info">
		<div class="row cl">
			<label class="form-label col-95"><span class="c-red">*</span><b>功能说明：</b></label>
			<div class="formControls col-4"></div>
		</div>			
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">1</span></label>
			<div class="formControls col-11 mt-3">文章库供您快速采集网站疾病文章使用，每个站点每天限查询6次。</div>
		</div>
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">2</span></label>
			<div class="formControls col-11 mt-3">在关键词输入框中输入您希望文章包含的关键词，如果需要给出两个关键词，请分别将两个关键词填入前后两个框中。如：“福州”，“种植牙”。</div>
		</div>
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">3</span></label>
			<div class="formControls col-11 mt-3">如果只需要查询一个关键词，只需要在关键词一后的框中输入，后面的关键词二留空。</div>
		</div>
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">4</span></label>
			<div class="formControls col-11 mt-3">关键词填入完毕后点击查询即可。</div>
		</div>
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">5</span></label>
			<div class="formControls col-11 mt-3">查询出的文章预览后满意可点击下载，即会将该文章保存到疾病资讯后台。</div>
		</div>
		<div class="row cl">
			<label class="form-label col-1"><span class="badge badge-default radius">6</span></label>
			<div class="formControls col-11 mt-3">采集下来的文章带有原站点的编辑格式和特征标识，请自行编辑删除，如果篇数较多，且标识相同，请使用数据替换功能进行批量处理。</div>
		</div>
	</div>	
	<div class="form-horizontal form mt-10" style="display:none;" id="article-list">
		<table id="dataTable" class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="50">序号</th>
					<th width="180">文章标题</th>	
					<th>文章描述</th>							
					<th width="60">操作</th>								
				</tr>
			</thead>
		</table>
	</div>
	<div style="width:100%;height:40px;clear:both;"></div>
	<div class="row cl ps-b-5 pd-5 bg-1 bk-gray" style="display:none;" id="article-list-download">
		<div class="col-10 col-offset-1">
			<button onClick="gArticleLibrary.patchDownload();" class="btn btn-primary radius bt-normal" type="button"><i class="Hui-iconfont">&#xe641;</i> 批量下载</button>
		</div>
	</div>		
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
var gArticleLibrary = new ArticleLibrary();
gArticleLibrary.setThisName('gArticleLibrary');
gArticleLibrary.init();

</script>
</body>
</html>
