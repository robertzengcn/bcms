<title>患者来源管理</title>
</head>
<body>
<div class="pd-20">
		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl"><span>来源名称</span><span>新增来源</span></div>
			<div class="tabCon">				
				<div class="mt-5">
					<table id="sourceList" class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="25"><input type="checkbox" id="selectAll" name="" value=""></th>
								<th width="55">序号</th>
								<th width="120">名称</th>								
								<th>备注</th>		
								<th width="60">操作</th>							
							</tr>
						</thead>
					</table>
				</div>
				<div style="width:100%;height:50px;clear:both;"></div>
				<div class="row cl ps-b-5 pd-5 bg-1 bk-gray">					
					<button onClick="gAddPatient.delSource();" class="btn btn-danger radius bt-normal" type="button"><i class="Hui-iconfont">&#xe6e2;</i> 删除项目</button>	
				</div>
			</div>
			<!--来源列表-->
			<div class="tabCon">
				<div class="pd-5">
				  <form action="" method="post" class="form form-horizontal" id="formEdit">
					<div class="row cl">
					  <label class="form-label col-2"><span class="c-red">*</span>来源名称：</label>
					  <div class="formControls col-7">
						<input type="text" class="input-text" onchange="gAddPatient.getsamelist(this,this.value,1);" value="" placeholder="请输入要新增来源的名称，如：百度竞价，小区义诊..." id="title" name="title" datatype="*2-30" nullmsg="不能为空">
					  </div>
					  <div class="col-3"> </div>
					</div>					   
					<div class="row cl">
					  <label class="form-label col-2">备注：</label>
					  <div class="formControls col-7">
						<textarea name="remark" id="remark" cols="" rows="" class="textarea"  placeholder="备注下该来源的情况..."  dragonfly="true"  onKeyUp="textarealength(this,200)"></textarea>
						<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
					  </div>					 
					</div>
					<div class="row cl ps-b-5 pd-5 bg-1 bk-gray">
							<button id="save" class="btn btn-primary radius bt-normal" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存新项</button>	
					</div>
					<input type="hidden" id="id" name="id"  value="" />
				  </form>
				</div>
			</div>
			<!--新增来源-->
			
		</div><!--HuiTab over-->
	
</div>
<script type="text/javascript" src="../../../../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../../../../lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="../../../../lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="../../../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../../lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="../../../../js/H-ui.js"></script> 
<script type="text/javascript" src="../../../../js/H-ui.admin.js"></script> 
<script type="text/javascript" src="/hcc/js/boyicms/common.js"></script>
<script type="text/javascript" src="/hcc/plugin/plugins/patient/js/addPatient.js"></script>
<script type="text/javascript">
var gData = {};
var gAddPatient = new AddPatient();
gAddPatient.setThisName('gAddPatient');
gAddPatient.manageInitHtml('source');
</script>
</body>
</html>
