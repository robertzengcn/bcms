<title>修改密码</title>
</head>
<body>
<div class="pd-20">
	<form action="/" method="post" class="form form-horizontal" id="formEdit">
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>账户：</label>
			<div class="formControls col-4" id="username"></div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>旧密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="验证旧密码" name="old_password" id="old_password"  >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="password" id="password" datatype="*6-18" nullmsg="新密码不能为空！">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="password2" id="password2" recheck="password" datatype="*6-18" nullmsg="请输入确认密码！" errormsg="您两次输入的密码不一致！" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-8 col-offset-4">
				<input id="save" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../../../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/hcc/js/boyicms/jquery.md5.js"></script>
<script type="text/javascript" src="../../../lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="../../../lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="../../../js/H-ui.js"></script> 
<script type="text/javascript" src="../../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="/hcc/js/boyicms/common.js"></script>
<script type="text/javascript" src="/hcc/plugin/plugins/patient/js/patient.js"></script>
<script type="text/javascript">
var gPatient = new Patient();
gPatient.setThisName('gPatient');
gPatient.initPwd();
</script>
</body>
</html>
