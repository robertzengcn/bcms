	<form class="form form-horizontal" id="information">
		<div class="row cl">
			<label class="form-label col-12" style="text-align:left;"><span class="badge badge-success radius">1</span><b>&nbsp;添加代码至腾讯公众号后台</b></label>			
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">URL：</label>
			<div class="formControls col-9" id="div_url"></div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">Token：</label>
			<div class="formControls col-9">boyicms</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>说明：</label>
			<div class="formControls col-9">请登陆微信公众平台将上面生成的URL和Token写入开发者中心对应的项中，不明白如何操作？请查看<a href="#" target="_blank" style="color:#0000FF;line-height:inherit;">《微信插件使用教程》</a></div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-12"  style="text-align:left;"><span class="badge badge-success radius">2</span><b>&nbsp;填写微信公众号信息</b></label>			
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>微信名称：</label>
			<div class="formControls col-5">				
				<input type="text" class="input-text" value="" placeholder="" id="weixinname" name="weixinname" datatype="*2-16" nullmsg="公众号名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">微信头像：</label>
			<div class="formControls col-91">
			    <!--用来存放文件信息-->
				<div class="btns_app_logo" info="../../images/boyicms/apk/apkicon-i.png"></div>
			</div>
			<div class="thumbnailbox" id="showImg" style="width:104px;height:104px;display:none;">
				<img id="img" src="" flag="" style="width:100px;padding:2px;"/><div class="img-btn"><span class="cancel" id="delete-thisimg">删除</span></div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>AppID：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="请输入官方后台开发者中心的AppID..." id="appid" name="appid" datatype="*2-16" nullmsg="AppID不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>AppSecret：</label>
			<div class="formControls col-5">			
				<input type="text" class="input-text" value="" placeholder="请输入官方后台开发者中心的AppSecret..." id="appsecret" name="appsecret" datatype="*2-16" nullmsg="AppSecret不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div style="width:100%;height:40px;clear:both;"></div>
		<div class="row cl ps-b-5 pd-5 bg-1 bk-gray">
			<div class="col-10 col-offset-2">
			    <input type="hidden" name="pic" id="pic" />
			    <input  type="hidden" name="tag" id="tag" value=""/>
				<button id="save" class="btn btn-primary radius bt-normal" type="button" style="font-size:14px;height:auto;"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>

<script type="text/javascript">
/*上传图片*/
function upload_img(title,url,w,h){
	layer_show(title,url,w,h);
}

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: '/controller/index.php?controller=Weixin&method=uploadFile&dir=weixin',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		
		fileVal: 'Filedata',
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, 100, 100 );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

});
</script>
