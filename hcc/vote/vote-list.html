<title>活动管理-微信投票</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont" style="font-size:16px;">&#xe6c3;</i> 营销活动策划 <span class="c-gray en">&gt;</span> 微信投票 </nav>
<div class="pd-20">
	<form id="frm_post">
		<div class="text-c"> 
		活动名称：<input type="text" name="title" id="subject" placeholder=" 请输入关键词..." style="width:150px" class="input-text">&nbsp;&nbsp;
		<span class="select-box inline">
			<select id="status" name="status" class="select">
				<option value="">活动状态</option>
				<option value="1">进行中</option>
				<option value="0">己结束</option>
			</select>
		</span>&nbsp;&nbsp;			
		活动日期：
		<input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'end_time\')||\'%y-%M-%d\'}'})" id="start_time" class="input-text Wdate" style="width:120px;" name="start_time">
		-
		<input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'start_time\')}'})" id="end_time" class="input-text Wdate" style="width:120px;" name="end_time">&nbsp;&nbsp;
		
		<button name="" id="qry" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-10"> <span class="l">
	<a href="javascript:;" class="btn btn-danger radius" id="batdel"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
	<a class="btn btn-success radius" onClick="gVote.openEditWID('新增投票活动','vote-add.html','1000','550')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 发起投票</a>
	<a class="btn btn-warning radius" onClick="gVote.openEditWID('以往参赛作品/人员记录','player-list.html','1000','550')" href="javascript:;"><i class="Hui-iconfont">&#xe623;</i> 参赛记录</a>	
	<a class="btn btn-success radius" onClick="gVote.openEditWID('历次投票活动统合分析','vote-sitetraffic.html','1000','550')" href="javascript:;"><i class="Hui-iconfont">&#xe61e;</i> 数据统计</a>
	</span></div>
	<div class="mt-20" id="grid">
		<table class="table table-border table-bordered table-bg table-hover table-sort" id="dataTable">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="50">序号</th>
					<th>活动标题</th>	
					<th width="90">报名人数（个）</th>					
					<th width="120">报名时间（起-止）</th>
					<th width="120">投票时间（起-止）</th>
					<th width="300">活动链接</th>
					<th width="80">操作</th>
				</tr>
			</thead>			
		</table>
	</div>
</div>
