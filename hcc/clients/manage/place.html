<body>
	<div class="pd-10">
		<table id="placelist" class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">					
					<th>地区名称</th>
					<th width="100">操作</th>	
				</tr>
			</thead>
			<tbody class="placebody">			
				<tr class="addbtbox">					
					<td class="text-l" colspan="2">
						<a class="btn btn-success radius bt-normal" id="" onClick="gClients.addfatherinfo()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 新增地区</a>												
					</td>
				</tr>
			</tbody>
		</table>
		<div style="width:100%;height:50px;clear:both;"></div>
		<div class="row cl ps-b-5 pd-5 bg-1 bk-gray">
			<div class="col-10 col-offset-1">
				<button id="save" class="btn btn-primary radius bt-normal" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>				
				<button onClick="layer_close();" class="btn btn-default radius bt-normal" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</div>
